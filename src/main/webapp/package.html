<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/slg/static/css/bootstrap.min.css">
    <script src="/slg/static/js/jquery.js" type="text/javascript"></script>
    <script src="/slg/static/js/bootstrap.min.js"></script>
    <script src="/slg/static/js/slg.js" type="text/javascript"></script>
    <script src="/slg/static/js/package.js" type="text/javascript"></script>
    <script src="/slg/static/js/underscore.js" type="text/javascript"></script>
    <script src="/slg/static/js/backbone.js" type="text/javascript"></script>

</head>
<body id="packageView">
<div class="row">
    <button id="btnEquipList" class="col-xs-1">
        装备
    </button>
    <button id="btnGemList" class="col-xs-1">
        宝石
    </button>
    <button id="btnMaterialList" class="col-xs-1">
        材料
    </button>
</div>
<div class="row">
    <div class="col-xs-1">
        名称
    </div>
    <div class="col-xs-1">
        数量
    </div>
    <div class="col-xs-1">
        操作
    </div>
</div>
<div id="packageList">
</div>

</body>
</html>

<script type="text/javascript">
    $(packageLoader());
</script>

<script id="packageItemTemplate" type="text/template">
    <div class="row">
        <div class="col-xs-1">
            <%- name %>
        </div>
        <div class="col-xs-1">
            <%- count %>
        </div>
    </div>
</script>

<script id="equipItemTemplate" type="text/template">
    <div class="row">
        <div class="col-xs-1">
            <%- equipInfo.name %>
        </div>
        <div class="col-xs-1">
            1
        </div>
    </div>
</script>
