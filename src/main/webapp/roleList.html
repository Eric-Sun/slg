<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/slg/static/css/bootstrap.min.css">
    <script src="/slg/static/js/jquery.js" type="text/javascript"></script>
    <script src="/slg/static/js/bootstrap.min.js"></script>
    <script src="/slg/static/js/slg.js" type="text/javascript"></script>
    <script src="/slg/static/js/underscore.js" type="text/javascript"></script>
    <script src="/slg/static/js/backbone.js" type="text/javascript"></script>
    <script src="/slg/static/js/userRoleList.js" type="text/javascript"></script>
</head>
<body>
<div class="row">
    <button onclick="javascript:CommonUtil.nav2Url('index.html',{});" class="col-xs-1">
        返回
    </button>
</div>
<div id="roleList">
</div>
<div class="row"></div>
<div id="roleDetail">
</div>
</body>
</html>


<script id="roleRowTemplate" type="text/template">

    <div class="row">
        <button id="showRoleDetail<%- id %>" class="col-xs-1">
            <%- roleName %>
        </button>
    </div>
</script>

<script id="roleDetailTemplate" type="text/template">
    <div class="row">
        <div class="col-xs-1">
            姓名:<%- roleName %>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1">
            战斗力:<%- fightForce %>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1">
            攻击力:<%- attack %>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1">
            防御力:<%- defence %>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-1">
            士兵数:<%- health %>
        </div>
    </div>
    <button class="row" id="weapon">
        <div class="col-xs-12">
            武器；<%- weapon != 0 ? "有武器" : NO_WEAPON %>
        </div>
    </button>
    <br>
    <button class="row" id="armor">
        <div class="col-xs-12">
            防具；<%- armor != 0 ? "有防具" : NO_ARMOR %>
        </div>
    </button>
    <br>
    <button class="row" id="accessory">
        <div class="col-xs-12">
            饰品；<%- accessory != 0 ? "有饰品" : NO_ACCESSORY %>
        </div>
    </button>
    <br>
</script>

<script type="text/javascript">
    $(userRoleListLoader());
</script>
