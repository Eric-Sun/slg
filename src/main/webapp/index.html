<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/slg/static/css/bootstrap.min.css">
    <script src="/slg/static/js/jquery.js" type="text/javascript"></script>
    <script src="/slg/static/js/bootstrap.min.js"></script>
    <script src="/slg/static/js/slg.js" type="text/javascript"></script>
    <script src="/slg/static/js/underscore.js" type="text/javascript"></script>
    <script src="/slg/static/js/index.js" type="text/javascript"></script>
    <script src="/slg/static/js/backbone.js" type="text/javascript"></script>
</head>
<body>
<div id="indexView">
</div>
</body>
</html>


<script id="userInfoTemplate" type="text/template">
    <div class="row">
        <div class="col-xs-1">用户id：</div>
        <div id="uid" class="col-xs-11"><%- uid %></div>
    </div>
    <div class="row">
        <div class="col-xs-1">名称：</div>
        <div id="name" class="col-xs-11"><%- name %></div>
    </div>
    <div class="row">
        <div class="col-xs-1">金币：</div>
        <div id="gold" class="col-xs-11"><%- gold %></div>
    </div>

    <div class="row">
        <div class="col-xs-1">粮食：</div>
        <div id="food" class="col-xs-11"><%- food %></div>
    </div>


    <div class="row">
        <div class="col-xs-1">元宝：</div>
        <div id="cash" class="col-xs-11"><%- cash %></div>
    </div>
    <div class="row">
        <div class="col-xs-1">荣誉：</div>
        <div id="honor" class="col-xs-11"><%- honor %></div>
    </div>

    <div class="row">
        <div class="col-xs-1">等级：</div>
        <div id="level" class="col-xs-11"><%- level %></div>
    </div>
    <div class="row">
        <div class="col-xs-1">当前经验：</div>
        <div id="xp" class="col-xs-11"><%- xp %></div>
    </div>
    <div class="row">
        <div class="col-xs-1">魂魄：</div>
        <div id="soul" class="col-xs-11"><%- soul %></div>
    </div>

    <div class="row">
        <div class="col-xs-1">战斗力：</div>
        <div id="fightForce" class="col-xs-11"><%- fightForce %></div>
    </div>

    <div class="row">
        <button id="btnHarvestFood" class="col-xs-1">收获粮食</button>
        <button id="btnHarvestGold" class="col-xs-1">收获金币</button>
    </div>
    <div class="row">
        <button id="navRoleList" class="col-xs-1">我的将领</button>
        <button id="btnShop" class="col-xs-1">商店</button>
    </div>
    <div class="row">
        <button id="btnPackage" class="col-xs-1">
            我的背包
        </button>
        <button id="btnTeam" class="col-xs-1">
            阵容
        </button>
    </div>
    <div class="row">
        <button id="btnTavern" class="col-xs-1">
            酒馆
        </button>
        <button id="btnBattleList" class="col-xs-1">
            战斗
        </button>
    </div>


</script>

<script type="text/javascript">
    $(indexLoader());
</script>
