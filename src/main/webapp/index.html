<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/slg/static/css/bootstrap.min.css">
    <script src="/slg/static/js/jquery.js" type="text/javascript"></script>
    <script src="/slg/static/js/bootstrap.min.js"></script>
    <script src="/slg/static/js/slg.js" type="text/javascript"></script>
    <script src="/slg/static/js/underscore.js" type="text/javascript"></script>
    <script src="/slg/static/js/index.js" type="text/javascript"></script>
    <script src="/slg/static/js/backbone.js" type="text/javascript"></script>
</head>
<body>
<div id="userInfoView">
</div>
<div id="roleNameView">
</div>
<div id="btnList">
    <div class="row">
        <button id="btnHarvestFood" class="col-xs-4">收获粮食</button>
        <button id="btnHarvestGold" class="col-xs-4">收获金币</button>
    </div>
    <div class="row">
        <button id="navRoleList" class="col-xs-4">我的将领</button>
        <button id="btnShop" class="col-xs-4">商店</button>
    </div>
    <div class="row">
        <button id="btnPackage" class="col-xs-4">
            我的背包
        </button>
        <button id="btnTeam" class="col-xs-4">
            阵容
        </button>
    </div>
    <div class="row">
        <button id="btnTavern" class="col-xs-4">
            酒馆
        </button>
        <button id="btnBattleList" class="col-xs-4">
            战斗
        </button>
    </div>

    <div class="row">
        <button id="btnZuling" class="col-xs-4">
            祖灵地之旅
        </button>
    </div>
</div>
</body>
</html>

<script id="roleNameTemplate" type="text/template">
    <div class="row">
        <button id="role<%- id %>" class="col-xs-4">
            <%- name %>
        </button>
    </div>
</script>

<script id="userInfoTemplate" type="text/template">
    <div class="row">
        <div class="col-xs-6">名称 <%- name %></div>
        <div class="col-xs-4">元宝 <%- cash %></div>
    </div>
    <div class="row">
        <div class="col-xs-6">等级 <%- level %></div>
        <div class="col-xs-6">当前经验 <%- xp %>/<%- levelUpXp %></div>
    </div>
    <div class="row">
        <div class="col-xs-6">金币 <div id="gold"><%- gold %></div></div>
        <div class="col-xs-6">粮食 <div id="food"><%- food %></div></div>
    </div>
    <div class="row">
        <div class="col-xs-4">战斗力 <%- fightForce %></div>
    </div>


</script>

<script type="text/javascript">
    $(indexLoader());
</script>
