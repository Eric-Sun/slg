<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="/slg/static/css/bootstrap.min.css">
    <script src="/slg/static/js/jquery.js" type="text/javascript"></script>
    <script src="/slg/static/js/bootstrap.min.js"></script>
    <script src="/slg/static/js/slg.js" type="text/javascript"></script>
    <script src="/slg/static/js/underscore.js" type="text/javascript"></script>
    <script src="/slg/static/js/backbone.js" type="text/javascript"></script>
    <script src="/slg/static/js/equipDetail.js" type="text/javascript"></script>
</head>
<body>
<div class="row">
    <button onclick="javascript:CommonUtil.nav2Url('index.html',{});" class="col-xs-4">
        返回
    </button>
</div>
<div id="userEquip">
</div>

<script id="userEquipTemplate" type="text/template">
    <div class="row">
        <div class="col-xs-4">
            <%- name %>
        </div>
    </div>
    <div class="row">
        <button id="btnTakeOff" class="col-xs-4">
            卸下装备
        </button>
    </div>
    <div class="row">
        <div class="col-xs-4">
            强化等级 <%- strength %>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-4">
            当前等级 <%- level %>
        </div>
    </div>
    <div class="row">
        <button id="btnMake" class="col-xs-2">
            升级
        </button>
        <div class="col-xs-4">
            <%- makeInfo.materialType1Name %> : <%- makeInfo.materialType1CurrentCount %>/<%-
            makeInfo.materialType1NeedCount %>
        </div>
        <div class="col-xs-4">
            <%- makeInfo.materialType2Name %> : <%- makeInfo.materialType2CurrentCount %>/<%-
            makeInfo.materialType2NeedCount %>
        </div>
    </div>

    <div class="row">
        <button id="btnStrengthen" class="col-xs-2">
            强化
        </button>
        <div class="col-xs-10">
            金币：<%- strengthenInfo.needGold %> : <%- strengthenInfo.curGold %>
        </div>
    </div>
</script>

<script type="text/javascript">
    $(equipDetail());
</script>
