<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/slg/static/css/bootstrap.min.css">
    <script src="/slg/static/js/jquery.js" type="text/javascript"></script>
    <script src="/slg/static/js/bootstrap.min.js"></script>
    <script src="/slg/static/js/slg.js" type="text/javascript"></script>
    <script src="/slg/static/js/underscore.js" type="text/javascript"></script>
    <script src="/slg/static/js/backbone.js" type="text/javascript"></script>
    <script src="/slg/static/js/equipDetail.js" type="text/javascript"></script>
</head>
<body>
<div id="userEquip">
</div>
</body>
</html>

<script type="text/javascript">
    $(equipDetail());
</script>

<script id="userEquipTemplate" type="text/template">
    <div class="row">
        <div class="col-xs-2">
            <%- equipInfo.name %>
        </div>
    </div>
    <div class="row">
        <button id="btnTakeOff" class="col-xs-1">
            卸下装备
        </button>
    </div>
    <div class="row">
        <div class="col-xs-2">
            强化等级 <%- strength %>
        </div>
    </div>
    <div class="row">
        <div class="col-xs-2">
            当前等级 <%- level %>
        </div>
    </div>
    <div class="row">
        <button class="col-xs-1">
            升级
        </button>
        <div class="col-xs-2">
            <%- materialType1Name %> : <%- materialType1CurrentCount %>/<%- materialType1NeedCount %>
        </div>
        <div class="col-xs-2">
            <%- materialType2Name %> : <%- materialType2CurrentCount %>/<%- materialType2NeedCount %>
        </div>
    </div>

    <div class="row">
        <button id="btnStrengthen" class="col-xs-1">
            强化
        </button>
        <div class="col-xs-3">
            金币：<%- needGold %> : <%- curGold %>
        </div>
    </div>
</script>
