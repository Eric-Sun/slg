<!DOCTYPE html>
<html>
<head>
    <title></title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <link rel="stylesheet" href="/slg/static/css/bootstrap.min.css">
    <script src="/slg/static/js/jquery.js" type="text/javascript"></script>
    <script src="/slg/static/js/bootstrap.min.js"></script>
    <script src="/slg/static/js/slg.js" type="text/javascript"></script>
    <script src="/slg/static/js/shopList.js" type="text/javascript"></script>
    <script src="/slg/static/js/underscore.js" type="text/javascript"></script>
    <script src="/slg/static/js/backbone.js" type="text/javascript"></script>

</head>
<body>
<div id="shopList">

    <div class="row">
        <button id="materialBtn" class="col-xs-1">
            材料
        </button>
        <button id="gemBtn" class="col-xs-1">
            宝石
        </button>
        <button id="equipBtn" class="col-xs-1">
            装备
        </button>
    </div>
    <div class="row">
        <div class="col-xs-1">
            名称
        </div>
        <div class="col-xs-1">
            货币
        </div>
        <div class="col-xs-1">
            价格
        </div>
        <div class="col-xs-1">
            操作
        </div>
    </div>
    <div id="itemList">
    </div>

</div>

</body>
</html>




<script id="shopListTemplate" type="text/template">
    <div class="row">
        <div class="col-xs-1">
            <%- name %>
        </div>
        <div class="col-xs-1">
            <%- currency=='honor' ? '荣誉' : '元宝' %>
        </div>
        <div class="col-xs-1">
            <%- price %>
        </div>
        <button id="btnBuy<%- id %>" class="col-xs-1">
            购买
        </button>
    </div>
</script>


<script type="text/javascript">
    $(shopListLoader());
</script>
